<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text=#{title}></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    
    <!-- Material Design fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css"></link>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"></link>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
    
    <link th:href="@{/css/bootstrap-material-design.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/css/ripples.min.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"></link>
</head>
<body>
    <div id="wrap">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="container">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" th:text=#{title}></a>
                    </div>
                    <form class="navbar-form navbar-right" th:action="@{/login}" method="GET">
                   <!-- button type="submit" class="btn btn-flat btn-lg" th:text="#{login.title}"></button-->
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:utext=#{language}>
                        <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="?lang=en">EN</a></li>
                            <li><a href="?lang=ru">RU</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
        <div class="container" id="info">
        <div class = "login">
        <div class="well">
            <form th:action="@{/info}" th:object="${userInfo}" method="post">
            <span class="login-title" th:text="#{user.info.title}"></span>
                <div class="form-group">
                    <input class="form-control" type="text"  id="name" name="name" autofocus="autofocus" th:field="*{name}" th:attr="placeholder=#{user.info.placeholder.name}"/>
                    <p th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text"  id="surname" name="surname" th:field="*{surname}" th:attr="placeholder=#{user.info.placeholder.surname}"/>
                    <p th:each="error: ${#fields.errors('surname')}" th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text"  id="patronymic" name="patronymic" th:field="*{patronymic}" th:attr="placeholder=#{user.info.placeholder.patronymic}"/>
                    <p th:each="error: ${#fields.errors('patronymic')}" th:text="${error}">Validation error</p>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary" th:attr="value=#{user.info.submit}"/>
                </div>
            </form>
        </div>
        </div>
    </div>
    
    </div>
    
    <!--Footer-->
    <footer class="navbar navbar-fixed-bottom footer">
        <div class="container">
            <!--Copyright-->
            <div class="footer-copyright">
                <a href="http://www.farmin.by">FARMIN.BY</a>
            </div>
            <!--/.Copyright-->
        </div>
    </footer>
    
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/moment-with-locales.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/material.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ripples.min.js}"></script>
</body>
</html>
